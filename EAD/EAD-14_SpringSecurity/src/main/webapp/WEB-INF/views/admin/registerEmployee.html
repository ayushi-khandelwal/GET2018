<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<style>
		.container {
				margin: 5% auto;
				width: 50%;
				padding: 5%;
				box-shadow: 5px 5px 5px grey;
				border-radius: 12px;
				background-color: lightgrey;
			}
		
			.container * {
				margin: 3%;
			}
			
			form {
				background-color: white;
				padding: 5%;
				margin: 3% 0%;
			}
	</style>
<title>Employee Registration</title>
</head>
<body>
	<div align="center" class="container">
		<form th:object="${employee}" th:action="@{../employee}" method="post">
			<table>
				<tr>
					<td>First Name:</td>
					<td><input type="text" id="firstName" name="firstName"
						th:field="*{firstName}" required="required" /></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" id="lastName" name="lastName"
						th:field="*{lastName}" required="required" /></td>
				</tr>
				<tr>
					<td>Date Of Birth:</td>
					<td><input type="date" id="dateOfBirth" name="dateOfBirth"
						th:field="*{dob}" required="required" /></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td><input type="radio" id="gender" name="gender" value="M"
						th:field="*{gender}" />Male</td>
					<td><input type="radio" id="gender" name="gender" value="F"
						th:field="*{gender}" />Female</td>
				</tr>
				<tr>
					<td>Email Id:</td>
					<td><input type="email" id="email" name="email"
						th:field="*{emailId}" required="required" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" id="password" name="password"
						th:field="*{password}" required="required" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Save Employee" /></td>
				</tr>
			</table>
		</form>
	</div>
	
	
	<hr />
	<p align="center"><a th:href="@{../employee}">Show employees</a></p>
	<p align="center"><a th:href="@{logout}">Logout</a></p>
</body>
</html>
