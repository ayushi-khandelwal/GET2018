<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <title>Add Employee</title>
</head>
<body>

    <div class="row">
        <div>
            <h1>Add Employee</h1>
            <form th:action="@{login}" method="post">
                <!-- <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div> -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="employee code">Employee Code</label>:
                    <input type="text"
                           id="emp_code"
                           name="emp_code"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="employee code"/>
                </div>
                <div class="form-group">
                    <label for="First Name">First Name</label>:
                    <input type="text"
                           id="firstname"
                           name="firstname"
                           class="form-control"
                           placeholder="First Name"/>
                </div>
                <div class="form-group">
                    <label for="Middle Name">Middle Name</label>:
                    <input type="text"
                           id="middlename"
                           name="middlename"
                           class="form-control"
                           placeholder="Middle Name"/>
                </div>
                <div class="form-group">
                    <label for="DOB">DOB</label>:
                    <input type="Date"
                           id="dob"
                           name="dob"
                           class="form-control"
                           placeholder="DOB"/>
                </div>
                <div class="form-group">
                    <label for="Gender">Gender</label>:
                    <form>
					  <input type="radio" name="gender" value="male" checked> Male<br>
					  <input type="radio" name="gender" value="female"> Female<br>
					  <input type="radio" name="gender" value="other"> Other  
					</form> 
                </div>
                <div class="form-group">
                    <label for="Primary Contact Number">Primary Contact Number</label>:
                    <input type="number"
                           id="primaryContactNo"
                           name="primaryContactNo"
                           class="form-control"
                           placeholder="Primary Contact Number"/>
                </div>
                 <div class="form-group">
                    <label for="Secondary Contact Number">Secondary Contact Number</label>:
                    <input type="number"
                           id="secondaryContactNo"
                           name="secondaryContactNo"
                           class="form-control"
                           placeholder="Secondary Contact Number"/>
                </div>
                <div class="form-group">
                    <label for="Email id">Email id</label>:
                    <input type="email"
                           id="emailID"
                           name="emailID"
                           class="form-control"
                           placeholder="Email id"/>
                </div>
                <div class="form-group">
                    <label for="Skype id">Skype id</label>:
                    <input type="text"
                           id="skypeID"
                           name="skypeID"
                           class="form-control"
                           placeholder="Skype id"/>
                </div>
                <div class="form-group">
                    <label for="Middle Name">Profile picture</label>:
                    <form action="/action_page.html">
					  <input type="file" name="pic" accept="image/*">
					  <input type="submit">
					</form>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password"/>
                </div>
				<div>
				  	<label for="skills">Skills</label>:
                    <select name="Select Skills" multiple>
					  <option value="c">C</option>
					  <option value="c++">C++</option>
					  <option value="java">JAVA</option>
					  <option value="ds">DS</option>
					</select>
				</div>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="addEmployeeSubmit"
                                   id="addEmployeeSubmit"
                                   class="form-control btn btn-info"
                                   value="Add Employee"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
