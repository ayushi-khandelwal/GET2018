			<tr>
				<td>
					<img align = "center" src = "images\contact.jpg" alt = "Contact"/>
				</td>
			</tr>
		</table>
		
		<form>
			<table align = "center">
			<br/><br/>
				<tr>
					<td>Name</td>
					<td><input type = "text" name = "name" placeholder = "Enter name"/></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type = "text" name = "email" placeholder = "Enter email"/></td>
				</tr>
				<tr>
					<td>City</td>
					<td>
						<select name="city">
							<option value="" disabled selected>Select your option</option>
							<option value="Jaipur">Jaipur</option>
							<option value="Udaipur">Udaipur</option>
							<option value="Agra">Agra</option>
							<option value="Delhi">Delhi</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Organisation name</td>
					<td><input type = "text" name = "organisation name" placeholder = "Enter organisation name"/></td>
				</tr>
				<tr>
					<td>Contact number</td>
					<td><input type = "number" name = "contactNumber" placeholder = "Enter contact number"/></td>
				</tr>
				<tr>
					<td>Message</td>
					<td><textarea rows="4" cols="25" name="message"></textarea></td>
				</tr>
				<tr>
					<td colspan = "2" align = "center"><input type = "submit" value = "Submit"/></td>
				</tr>
			</table>
		</form>
