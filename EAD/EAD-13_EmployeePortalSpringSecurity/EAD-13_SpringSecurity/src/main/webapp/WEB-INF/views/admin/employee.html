<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

	<style>
		.container {
			margin: 5% auto;
			width: 80%;
			padding: 5%;
			box-shadow: 5px 5px 5px grey;
			border-radius: 12px;
			background-color: lightgrey;
		}
		
		.table {
			background-color: white;
			padding: 5%;
			margin: 3% 0%;
		}
		
		th, td {
		    padding: 10px;
		}
	</style>
	
<title>Employee</title>
</head>
<body>
	<div align="center" class="container">
    <div th:if="${not #lists.isEmpty(employee)}">
        <h2>Employee</h2>
        <table class="table table-striped">
            <tr>
                <th>Emp Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Of Birth</th>
                <th>Gender</th>
                <th>Email Id</th>
                <th>Password</th>
            </tr>
            <tr th:each="employee : ${employee}">
                <td align="center" th:text="${employee.employeeCode}">Emp Id</td>
                <td align="center" th:text="${employee.firstName}">First Name</td>
                <td align="center" th:text="${employee.lastName}">Last Name</td>
                <td align="center" th:text="${employee.dob}">Date Of Birth</td>
                <td align="center" th:text="${employee.gender}">Gender</td>
                <td align="center" th:text="${employee.emailId}">Email Id</td>
                <td align="center" th:text="${employee.password}">Password</td>
            </tr> 	
        </table>
    </div>
    <div>
    	<a th:href="@{../admin/employee/add}">Add new Employee</a><br/>
    </div>
	
	<hr />
	<p align="center"><a th:href="@{dashboard}">Go to dashboard</a></p>
	<p align="center"><a th:href="@{logout}">Logout</a></p>
</div>
</body>
</html>
