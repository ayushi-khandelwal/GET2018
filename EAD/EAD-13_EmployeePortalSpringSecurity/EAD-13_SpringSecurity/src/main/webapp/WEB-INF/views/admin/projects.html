<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

	<style>
		.container {
			margin: 5% auto;
			width: 50%;
			padding: 5%;
			box-shadow: 5px 5px 5px grey;
			border-radius: 12px;
			background-color: lightgrey;
		}
		
		.table {
			background-color: white;
			padding: 5%;
			margin: 3% 0%;
		}
		
		th, td {
		    padding: 10px;
		}
	</style>
	
    <title>projects</title>
    
</head>
<body>
	<div align="center" class="container">
	    <div th:if="${not #lists.isEmpty(projects)}">
	        <h2>Projects</h2>
	        <table class="table table-striped">
	            <tr>
	                <th>Id</th>
	                <th>Description</th>
	                <th>Start Date</th>
	                <th>End Date</th>
	                <th>Edit</th>
	                <th>Delete</th>
	            </tr>
	            <tr th:each="project : ${projects}">
	                <td th:text="${project.id}">Id</td>
	                <td th:text="${project.description}">Description</td>
	                <td th:text="${project.startDate}">Start Date</td>
	                <td th:text="${project.endDate}">End Date</td>
	                <td><a th:href="@{'../admin/projects/edit?id=' + ${project.id}}" class="btn btn-default">Edit</a></td>
	                <td><a th:href="@{'../admin/projects/delete?id=' +${project.id}}" class="btn btn-danger">Delete</a></td>
	            </tr>
	        </table>
	    </div>
	    <a th:href="@{../admin/projects/add}">Add a Project </a><br/>
		
		<hr />
		<p align="center"><a th:href="@{dashboard}">Go to dashboard</a></p>
		<p align="center"><a th:href="@{logout}">Logout</a></p>
	</div>
</body>
</html>
