<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style>
		.container {
			margin: 5% auto;
			width: 80%;
			padding: 5%;
			box-shadow: 5px 5px 5px grey;
			border-radius: 12px;
			background-color: lightgrey;
		}
		
		.table {
			background-color: white;
			padding: 5%;
			margin: 3% 0%;
		}
		
		th, td {
		    padding: 10px;
		}
	</style>
<title>Employee Dashboard</title>
</head>
<body>

	<div align="center" class="container">
		<h2>Welcome</h2>
		<div>
			<div th:if="${not #lists.isEmpty(employee)}">
				<table class="table table-striped">
					<tr>
						<th>Emp Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Date Of Birth</th>
						<th>Gender</th>
						<th>Email Id</th>
					</tr>
					<tr th:each="employee : ${employee}">
						<td th:text="${employee.employeeCode}">Emp Id</td>
						<td th:text="${employee.firstName}">First Name</td>
						<td th:text="${employee.lastName}">Last Name</td>
						<td th:text="${employee.dob}">Date Of Birth</td>
						<td th:text="${employee.gender}">Gender</td>
						<td th:text="${employee.emailId}">Email Id</td>
					</tr>
				</table>
			</div>
		</div>
		<a th:href="@{./editProfile}">Edit Profile</a><br />
	</div>
	
	<hr />
	<p align="center"><a th:href="@{logout}">Logout</a></p>
</body>
</html>
