<title>Contact Us</title>
<body>
	<h3>Contact Us Today!</h3>
	<form id="contactForm" name="contactForm" action="user_info.html" onsubmit="return validate()">
		<div class="form_row">
			<label >First Name</label>
			<i class="fa fa-user icons"></i>
			<input class="entries" type="text" id="firstName" name="firstName" placeholder="First Name">
		</div>

		<div class="form_row">
			<label >Last Name</label>
			<i class="fa fa-user icons"></i>
			<input class="entries" type="text" id="lastName" name="lastName" placeholder="Last Name">
		</div>

		<div class="form_row">
			<label >E-Mail</label>
			<i class="fa fa-envelope icons"></i>
			<input class="entries" type="text" id="email" name="email" placeholder="E-Mail Address">
		</div>

		<div class="form_row">
			<label >Phone #</label>
			<i class="fa fa-phone icons"></i>
			<input class="entries" type="text" id="phone" name="phone" placeholder="0000000000" >
		</div>

		<div class="form_row">
			<label >Address</label>
			<i class="fa fa-home icons"></i>
			<input class="entries" type="text" id="address" name="address" placeholder="Address" >
		</div>

		<div class="form_row">
			<label >City</label>
			<i class="fa fa-home icons"></i>
			<input class="entries" type="text" id="city" name="city" placeholder="City" >
		</div>

		<div class="form_row">
			<label >State</label>
			<i class="fa fa-list icons"></i>
			<div id="state_selector" class="entries">
				<select id="state" name="state">
					<option value="" disabled selected>Please select your state</option>
					<option value="Rajasthan">Rajasthan</option>
					<option value="Haryana">Haryana</option>
					<option value="Maharashtra">Maharashtra</option>
				</select>
			</div>
		</div>
