<!DOCTYPE HTML>
<html>
   <head>
      </head>
  
   <body>
      <canvas id = "shapes" height="800px" width="800px"></canvas>

      <script>
         // Get the canvas element using the DOM
         var canvas = document.getElementById('shapes');

         // use getContext to use the canvas for drawing
         var ctx = canvas.getContext('2d');

         // filled circle
         ctx.beginPath();
         ctx.arc(150, 150, 100, 0, 2 * Math.PI);
         ctx.fillStyle="#6622AA";
         ctx.fill();



         // half filled circle with stroke
         ctx.beginPath();
         ctx.arc(400, 150, 100, Math.PI / 2, (3 * Math.PI) / 2);
         ctx.fillStyle="#6622AA";
         ctx.fill();

         ctx.beginPath();
         ctx.arc(400, 150, 90, (3 * Math.PI) / 2, Math.PI / 2);
         ctx.lineWidth=20;
         ctx.strokeStyle="grey";
         ctx.stroke();



         // circle with stroke
         ctx.beginPath();
         ctx.arc(650, 150, 100, 0, 2 * Math.PI);
         ctx.lineWidth=20;
         ctx.strokeStyle="#6622AA";
         ctx.stroke();



         // circle with plus
         ctx.beginPath();
         ctx.arc(150, 450, 100, 0, 2 * Math.PI);
         ctx.fillStyle="#EDB601";
         ctx.fill();

         ctx.beginPath();
         ctx.fillStyle="white";
         ctx.fillRect(140, 360, 20, 180);

         ctx.beginPath();
         ctx.fillStyle="white";
         ctx.fillRect(60, 440, 180, 20);



         // triangle
         ctx.beginPath();
         ctx.moveTo(400, 350);
         ctx.lineTo(300, 550);
         ctx.lineTo(500, 550);
         ctx.fillStyle="#6622AA";
         ctx.fill();



         //square
         ctx.beginPath();
         ctx.fillStyle="#6622AA";
         ctx.fillRect(550, 350, 200, 200);
         ctx.fill();
      </script>
   </body>
  
</html>
