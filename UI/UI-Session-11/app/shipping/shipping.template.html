<div class="container">
    <div class="row pt-3">
        <div class="col-md-3"><h1>Shipping</h1></div>
    </div>
    <div class="row my-4">
        <div class="col-md-6 d-flex flex-column">
            <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value="John Doe" ng-model="customerName"> 
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control mb-4" placeholder="Line 1" ng-model="address1"> 
                <!-- <label>Email Address</label> -->
                <input type="text" class="form-control" placeholder="Line 2" ng-model="address2"> 
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" ng-model="city"> 
            </div>
            <button class="btn btn-primary" type="submit" ng-click="placeOrder()">Place Order</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Order Summary</h3>
                    <p>You have {{cartCount}} items in your shopping cart.</p>
                </div>
                <div class="card-body py-0">
                    <div class="row p-2 d-flex justify-content-between border-bottom" ng-if="item.quantity > 0" ng-repeat="item in cartItems">
                        <div class="col-md-10"><p>{{item.quantity}} x {{item.name}}</p></div>
                        <div class="col-md-2"><p> ${{(item.quantity * item.price).toPrecision(2)}}</p></div>
                    </div>
                    <div class="row p-2 d-flex justify-content-between">
                        <div class="col-md-10"><p class="font-weight-bold">Total</p></div>
                        <div class="col-md-2"><p class="font-weight-bold">${{totalOrderPrice.toPrecision(2)}}</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
